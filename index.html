<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FTP Server</title>
</head>
<body>
    <button id="modeToggle" title="Przełącz tryb jasny/ciemny">🌙 Tryb ciemny</button>
    <h1><span style="vertical-align: middle; color: #ff5252;">📁</span> FTP Server</h1>
    <div class="upload-container">
        <h2><span title="Prześlij plik" style="vertical-align: middle;">⬆️</span> Prześlij plik</h2>
        <div id="dropArea" class="drop-area" title="Przeciągnij i upuść pliki tutaj lub kliknij, aby wybrać">Przeciągnij pliki tutaj lub kliknij, aby wybrać</div>
        <input type="file" id="fileInput" multiple style="display:none;">
        <button id="uploadBtn" title="Wyślij wybrane pliki">Prześlij</button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="uploadStatus"></p>
    </div>

    <div class="download-container">
        <h2><span title="Dostępne pliki" style="vertical-align: middle;">⬇️</span> Dostępne pliki</h2>
        <ul id="fileList"></ul>
    </div>

    <div id="popup" class="popup"></div>
    <div id="tooltip" class="tooltip" style="display:none;"></div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
